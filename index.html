<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'light-pastel-purple': '#A18EE8',
                        'light-brown': '#FFB685',
                        'brown': '#E2803E',
                        'rich-black': '#1E2031',
                        'tea-green': "#C5FCC3",
                        'sky': '#AEEFF4',
                        'green': '#4CDFB2',
                        'light-cream': '#FFF8F3',
                        'purple': '#A18EE8',
                        'grey': '#4D4A49',
                        'off-black': '#0E0F13',
                        'light-black': '#2F2F2F',
                        'light-grey': '#E9E9E9',
                    },
                    fontSize: {
                        'custom-md': '19px',
                        'custom-5xl': '50px',
                    },
                    fontFamily: {
                        'poppins': ['Poppins', 'sans-serif'],
                        'inter': ['Inter', 'sans-serif'],
                    },
                    lineHeight: {
                        '120': '120%',
                        '150': '150%',
                        '118': '118%',
                        '180': '180%',
                    }
                }
            }
        }
    </script>
</head>

<body>
    <div class="bg-light-cream">
        <header class="bg-white shadow-md">
            <div class="container mx-auto flex justify-between items-center py-4 px-6">
                <div class="text-3xl font-bold text-purple">Wellnest</div>
                <nav>
                    <ul class="flex space-x-6 text-grey">
                        <li><a href="#" class="hover:text-purple">About Wellnest</a></li>
                        <li><a href="#" class="hover:text-purple">Our Services</a></li>
                        <li><a href="#" class="hover:text-purple">Benefits</a></li>
                        <li><a href="#" class="hover:text-purple">FAQs</a></li>
                        <li><a href="#" class="hover:text-purple">Upcoming Workshops</a></li>
                    </ul>
                </nav>
                <button class="bg-purple text-white py-2 px-4 rounded hover:bg-light-pastel-purple">Get Started</button>
            </div>
        </header>
        <main class="container mx-auto mt-12 px-6">
            <section class="text-center">
                <h1 class="text-custom-5xl font-bold underline text-rich-black">Welcome To <span
                        class="text-purple">Wellnest</span></h1>
                <p class="mt-4 text-grey text-lg leading-150">Supporting Individuals And Companies In Achieving Their
                    Highest
                    Potential For The Betterment Of Themselves And Our Community.</p>
                <button class="mt-6 bg-purple text-white py-3 px-6 rounded-lg hover:bg-light-pastel-purple">Book A Free
                    Consultation</button>
            </section>
            <section class="mt-12 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                <div><img src="https://via.placeholder.com/300x450" alt="Image 1" class="rounded-lg"></div>
                <div><img src="https://via.placeholder.com/300x450" alt="Image 2" class="rounded-lg"></div>
                <div><img src="https://via.placeholder.com/300x450" alt="Image 3" class="rounded-lg"></div>
                <div><img src="https://via.placeholder.com/300x450" alt="Image 4" class="rounded-lg"></div>
            </section>
        </main>
    </div>
</body>

</html>
